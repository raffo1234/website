        <script src="assets/js/jquery-2.1.1.min.js"></script>
        <script src="assets/js/TweenMax.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                loadImagesHeader();
            });

            function loadImagesHeader() {
                var ele = $(".body_in_js"),
                        eleSrc = ele.css('background-image'),
                        logo_h1 = $(".home_intro_in h1"),
                        logo_black = $(".home_intro_in h1 img.black_white"),
                        logo_color = $(".home_intro_in h1 img.color"),
                        home_intro = ele.find(".w_home_intro"),
                        home_intro_box_1 = ele.find(".home_intro_box.uno"),
                        home_intro_box_2 = ele.find(".home_intro_box.dos"),
                        home_intro_box_3 = ele.find(".home_intro_box.tres");

                var src = eleSrc.replace(/^url\(["']?/, '').replace(/["']?\)$/, '');

                $('<img />').attr('src', src).load(function () {
                    TweenLite.to(ele, 1, {
                        opacity: 1, ease: Power4.easeInOut, onComplete: function () {
                            home_intro.addClass("active");

                            TweenLite.to(logo_h1, 1, {delay: 0.2, opacity: 1, left: 0, ease: Power4.easeInOut, onComplete: function () {
                                    TweenLite.to(logo_black, 0.6, {delay: 0, opacity: 0, ease: Power4.easeInOut});
                                    TweenLite.to(logo_color, 0.6, {delay: 0, opacity: 1, ease: Power4.easeInOut, onComplete: function () {

                                            home_intro_box_1.addClass("active");

                                            setTimeout(function () {
                                                home_intro_box_2.addClass("active");
                                            }, 300);
                                            setTimeout(function () {
                                                home_intro_box_3.addClass("active");
                                            }, 600);
                                        }
                                    });
                                }
                            });






                        }
                    });
                });
            }
        </script>
